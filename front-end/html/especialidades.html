<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../javascript/especialidades.js" defer></script>
    <style>
        .grid {
            grid-template-columns: 3fr 1fr 3fr;
        }
        .especial {
            grid-template-columns: 1fr 6fr;
            margin-top: 20px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imagens/logo_azul(64).png" alt="Logo do SGCM" id="imglogo">
            <span>SGCM</span>
        </div>
        <div id="info">
            <span id="tema_nome">
                <p class="tema">Tema:</p>
                <select id="tema">
                    <option value="">Escolha um tema</option>
                    <option value="azul">Azul</option>
                    <option value="vermelho">Vermelho</option>
                    <option value="amarelo">Amarelo</option>
                </select>
            </span>
            <div class="usuario">
                <span>Usuário: Administrador</span>
                <span>Papel: ADMIN</span>
            </div>
        </div>
    </header>
    <nav>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu" id="menu">
            <li><a href="home.html" target="_parent">Home</a></li>
            <li><a href="pacientes.html" target="_parent">Pacientes</a></li>
            <li><a href="atendimentos.html" target="_parent">Atendimento</a></li>

            <li><a href="unidades.html" target="_parent">Unidades</a></li>
            <li><a href="#" target="_blank">Especialidades</a></li>
            <li><a href="usuarios.html" target="_parent">Usuários</a></li>
        </ul>
    </nav>
    <main>
        <form action="" class="inativo">
            <div class="grid especial">
                <label for="especialidade">Especialidade</label>
                <input type="text" name="especialidade" id="especialidade" required>
            </div>

            <div class="grid">
            
                <input type="submit" value="Enviar" class="enviar">
                <span></span>
                <input type="button" value="Cancelar" class="cancelar">
                <span></span>
            </div>
        </form>
        
        <a href="" class="adicionar">Adicionar</a>
        <!--Tabela com 8 colunas e 5 linhas-->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Especialidade</td>
                        <td>Ações</td>
                    </tr>
                </thead>
                <tbody>
                <!-- tr*5>td{$}+td{x}*6+td{Editar | Excluir} -->
                <!-- tr*5>td{$}+td{x}*6+td>a[href="javascript:void(0)"]{Editar}+{ | }+a[href="javascript:void(0)"]{Excluir} -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8">Total de registros <span id="total"></span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <footer>
        <div>
            <span>Telefone de contato: (68) 99913-2145</span>
            <span>|</span>
            <span>Email de contato <a href="#">suporte.sgcm@ufac.br</a></span>
        </div>
